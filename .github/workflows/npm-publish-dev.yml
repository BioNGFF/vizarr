name: publish-dev
# Publishes a pre-release (dev) version of the package to npmjs.org
# whenever changes are pushed to the "dev" branch.

on:
  push:
    branches: [dev]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Update prerelease version
        id: pre-release-version
        uses: adobe/update-prerelease-npm-version@v1.2.0
        with:
          pre-release-tag: "dev"

      - name: Sync package versions
        run: pnpm -r exec npm version ${{ steps.pre-release-version.outputs.pre-release-version }} --no-git-tag-version

      - name: Install dependencies
        run: pnpm install

      - name: Build package
        run: pnpm build:viewer

      - name: Configure npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish viewer --tag dev --access public --no-git-checks
